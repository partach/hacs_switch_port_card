
# System Name
  - platform: snmp
    host: !secret snmp_host
    community: !secret snmp_community
    name: Mainswitch Name
    scan_interval: 86400
    baseoid: !secret snmp_baseoid_switchname
    accept_errors: true
    unique_id: mainswitch_system_name
    version: !secret snmp_version

  # Uptime (formatted)
  - platform: snmp
    host: !secret snmp_host
    community: !secret snmp_community
    name: Mainswitch Uptime
    scan_interval: 300
    baseoid: !secret snmp_baseoid_uptime
    accept_errors: true
    unique_id: mainswitch_system_uptime
    version: !secret snmp_version
    value_template: >-
      {% set days = (value | int / 8640000) | int %}
      {% set hours = ((value | int / 360000) % 24) | int %}
      {% set mins = ((value | int / 6000) % 60) | int %}
      {{ days }}d {{ hours }}h {{ mins }}m

  # Firmware (extract version)
  - platform: snmp
    host: !secret snmp_host
    community: !secret snmp_community
    name: Mainswitch Firmware
    scan_interval: 86400
    baseoid: !secret snmp_baseoid_firmware
    accept_errors: true
    unique_id: mainswitch_system_firmware
    version: !secret snmp_version

  - platform: snmp
    host: !secret snmp_host
    community: !secret snmp_community
    version: !secret snmp_version
    name: Mainswitch CPU Load
    baseoid: !secret snmp_baseoid_cpuload
    scan_interval: 10
    accept_errors: true
    unique_id: Mainswitch_cpu_load
    unit_of_measurement: "%"
    state_class: measurement
    
  - platform: snmp
    host: !secret snmp_host
    community: !secret snmp_community
    version: !secret snmp_version
    name: Mainswitch Mem Load
    baseoid: !secret snmp_baseoid_memload
    scan_interval: 10
    accept_errors: true
    unique_id: Mainswitch_mem_load
    unit_of_measurement: "%"
    state_class: measurement

